<!-- Login 13 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5">
   <div class="container">
     <div class="row justify-content-center">
       <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
         <div class="card border border-light-subtle rounded-3 shadow-sm">
           <div class="card-body p-3 p-md-4 p-xl-5">
             <div class="text-center mb-3">
               <a href="/project/pages/landing/landing.html">
                 <img src="/img/logo.jpg" alt="Granfest Logo" width="150" height="">
               </a>
             </div>
             <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Regista-te na nossa Plataforma!</h2>
             <form action="#!">
               <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="fname" class="form-control" name="fname" id="fname" placeholder="Nome" required>
                      <label for="fname" class="form-label">Nome</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="lname" class="form-control" name="lname" id="lname" placeholder="Apelido" required>
                      <label for="lname" class="form-label">Apelido</label>
                    </div>
                  </div>
                 <div class="col-12">
                   <div class="form-floating mb-3">
                     <input type="email" class="form-control" name="upemail" id="email" placeholder="name@example.com" required>
                     <label for="email" class="form-label">Email</label>
                   </div>
                 </div>
                 <div class="col-12">
                   <div class="form-floating mb-3">
                     <input type="password" class="form-control" name="uppassword" id="password" value="" placeholder="Password" required>
                     <label for="password" class="form-label">Password</label>
                   </div>
                 </div>
                 <div class="col-12">
                   <div class="d-grid my-3">
                     <button class="btn btn-primary btn-lg" type="submit">Registar </button>
                   </div>
                 </div>
                 <div class="col-12">
                   <p class="m-0 text-secondary text-center">JÃ¡ efetuaste o registo? <a href="/project/pages/login/login.html" class="link-primary text-decoration-none">Login</a></p>
                 </div>
               </div>
             </form>
           </div>
         </div>
       </div>
     </div>
   </div>
 </section>
