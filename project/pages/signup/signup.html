<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Sign In</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form action="signup.php" method="post">
        <label for="signup_username">Username:</label>
        <input type="text" id="signup_username" name="signup_username" required>

        <label for="signup_password">Password:</label>
        <input type="password" id="signup_password" name="signup_password" required>

        <label for="signup_email">Email:</label>
        <input type="email" id="signup_email" name="signup_email" required>

        <button type="submit">Sign Up</button>
    </form>

    <h2>Sign In</h2>
    <form action="signin.php" method="post">
        <label for="signin_username">Username:</label>
        <input type="text" id="signin_username" name="signin_username" required>

        <label for="signin_password">Password:</label>
        <input type="password" id="signin_password" name="signin_password" required>

        <button type="submit">Sign In</button>
    </form>
</body>
</html>
